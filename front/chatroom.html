<!DOCTYPE html>
<html>
<head>
<title>login</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="min-height:100vh">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="navbrand"></span>
        <div class="form-inline">
           
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="logout()">logout</button>
        </div>
      </nav>
      <div  class="d-flex justify-content-center align-items-center">
<div class="container mt-5">
    <h2 class="text-center mb-5">Select Chat Room</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="roomList">Select a Room:</label>
            <select class="form-control" id="roomList" >
              <option value="1">News</option>
              <option value="2">Covid19</option>
              <option value="3">NodeJS</option>
            </select>
          </div>
        </form>
        <button class="btn btn-primary btn-block" onclick="gochat()">Join Room</button>

      </div>
    </div>
  </div>

</div>


<script>
    $('#navbrand').html(sessionStorage.getItem("username"))
function logout(){
  sessionStorage. removeItem("username");  

window.location.replace("./login.html");
}
   function gochat(){
var id=$('#roomList').val();
// Simulate a mouse click:
window.location.href = "./chat.html?cid="+id;

    }
</script>
  </body>
  </html>
